    <body>

        <div class="join-container-outer">
			<div class="join-container-inner">
			<header class="join-header">
				<h1>Join</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Name"
							required
							class="form-input mrg-top"
						/>
					</div>
					<div>
						<input 
						type="text"
						name="room"
						id="room"
						placeholder="Room"
						required
						class="form-input mrg-top"
						/>
					</div>
					<button type="submit" class="btn mrg-top">Join Chat</button>
				</form>
			</main>
			</div>
		</div>
